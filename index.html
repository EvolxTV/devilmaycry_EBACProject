<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Devil May Cry - Peak of Combat</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="./images/top-icon.png" alt="" />
        <nav>
          <ul class="nav-bar">
            <li>
              <a href=""><img src="./images/discordia.png" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="./images/youtube.png" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="./images/twitter.png" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="./images/facebook.png" alt="" /></a>
            </li>
          </ul>
        </nav>
      </div>
      <section>
        <div class="main-information">
          <a href="https://www.youtube.com/watch?v=up7wzf1ryvo"
            ><img id="player" src="./images/play2.png" alt="player"
          /></a>
          <h1>ROCK THE <span>BLOODY HUNT</span></h1>
          <p>DEVIL MAY CRY: PEAK OF COMBAT</p>
          <button type="submit">
            <a href="#register-pag">PRE-REGISTER</a>
          </button>
        </div>
      </section>
    </header>
    <div id="register-pag" class="register">
      <h3>PRE-REGISTER</h3>
      <form action="#">
        <div class="mobile-check">
          <input type="radio" name="mobile" id="ios" required />
          <label for="ios">Ios</label>
          <input type="radio" name="mobile" id="android" required />
          <label for="android">Android</label>
        </div>

        <div class="register-inputs">
          <label for="">Name: </label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="register-inputs">
          <label for="">E-mail: </label>
          <input
            type="email"
            name=""
            id=""
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <button type="submit">PRE-REGISTER NOW</button>
      </form>
    </div>
    <footer>
      <p>&copy; Todos os diretos reservados - 2023</p>
    </footer>
  </body>
</html>
